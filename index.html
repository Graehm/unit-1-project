<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

    <link href="style.css" rel="stylesheet" type="text/css" />
    <script defer src="script.js"></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <header>Tic Tac Toe</header>
    <h1 id ="message"></h1>
    <div id="box">
        <div>
            <h6>Best 3 out of 5</h6>
        </div>
        <nav class="scoreBox">
            <div class="scoreOne">0</div>
            <div class="scoreTwo">0</div>
        </nav>
    </div>
    <section id="board">
        <div data-idx="0" class="tile"></div>
        <div data-idx="1" class="tile"></div>
        <div data-idx="2" class="tile"></div>
        <div data-idx="3" class="tile"></div>
        <div data-idx="4" class="tile"></div>
        <div data-idx="5" class="tile"></div>
        <div data-idx="6" class="tile"></div>
        <div data-idx="7" class="tile"></div>
        <div data-idx="8" class="tile"></div>
    </section>
    <button class ="quit">FORFEIT?</button>
    <button class="play">PLAY AGAIN</button>
</body>

</html>
